<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 150" width="32" height="52">
  <rect width="100" height="150" rx="15" ry="15" fill="#fac2c2" stroke="#ff0000" stroke-width="2"/>
  <text x="10" y="25" font-family="Arial" font-size="24" fill="#000">A</text>

  <!-- Group to center the diamond -->
  <g transform="translate(25, 25)">
    <path id="diamond" d="M25 0 L50 50 L25 100 L0 50 Z" fill="#ff0303">
      <animate attributeName="fill" values="#ff0303;#00ff00;#0000ff;#ff0303" dur="4s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 25 50" to="360 25 50" dur="4s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Bottom Right Corner A -->
  <text x="70" y="135" font-family="Arial" font-size="24" fill="#000" transform="rotate(180 75 128)">A</text>
</svg>
